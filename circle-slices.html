<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.2" />
    <title>Circle Slices</title>
    <link rel="stylesheet" href="circle-slices.css" />
  </head>
  <body>
    <section id="root">
      <div id="groups" class="circle"></div>

      <div id="settings">
        <div class="form-field">
          <label for="groupSize">Group circle size</label>
          <input type="number" id="groupSize" name="groupSize" required value="1100" min="100" max="2000" />
        </div>
        <div class="form-field">
          <label for="slicesSize">Slices circle size</label>
          <input type="number" id="slicesSize" name="slicesSize" required value="850" min="100" max="2000" />
        </div>
        <div class="form-field">
          <label for="centerSize">Center circle size</label>
          <input type="number" id="centerSize" name="centerSize" required value="250" min="10" max="500" />
        </div>
        <div class="form-field">
          <label for="rotate">Rotate</label>
          <input
            style="width: 360px"
            type="range"
            value="0"
            required
            min="0"
            max="360"
            step="1"
            id="rotate"
            name="rotate"
          />
          <input
            style="width: 50px; padding: 3px 5px"
            type="number"
            name="rotateDegrees"
            id="rotateDegrees"
            required
            min="0"
            max="360"
            value="0"
          />
          <label for="rotateDegrees" style="min-width: auto">
            <span>&deg;</span>
          </label>
        </div>
      </div>
    </section>
    <script src="utilities.js"></script>
    <script src="circle-slices.js"></script>
  </body>
</html>
