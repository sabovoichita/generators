<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Slices</title>
    <link rel="stylesheet" href="circle-slices.css" />
  </head>
  <body>
    <div
      class="circle"
      style="--line-width: 275px; --padding-start: 260px; width: 800px; height: 800px; --inner-width: 250px"
    >
      <div class="slice-line" style="--angle: 0deg; --color: #ff0000"></div>
      <div class="slice-line" style="--angle: 60deg; --color: #00ff00"></div>
      <div class="slice-line" style="--angle: 120deg; --color: #0000ff"></div>
      <div class="slice-text" style="--angle: 30deg; --color: #ff0000">Text 1</div>
      <div class="slice-text" style="--angle: 90deg; --color: #00ff00">Text 2</div>
      <div class="slice-text" style="--angle: 120deg; --color: #0000ff">Text 3</div>
      <div class="inner-circle"></div>
    </div>
    <script src="circle-slices.js"></script>
  </body>
</html>
