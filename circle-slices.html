<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.3" />
    <title>Circle Slices</title>
    <link rel="stylesheet" href="circle-slices.css" />
  </head>
  <body>
    <section id="root">
      <div id="groups" class="circle"></div>

      <div id="settings">
        <div class="form-field">
          <label for="rotate">Rotate</label>
          <input type="range" value="0" required min="0" max="360" step="1" id="rotate" name="rotate" />
        </div>
      </div>
    </section>
    <script src="circle-slices.js"></script>
  </body>
</html>
